<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch date and show on browser</title>
    <style>

        #output{
            margin-top: 20px;
        }
        #output li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="mydata()">Fetch Data</button>
        <div id="output"></div>
    </div>

    <script>
        // function mydata(){

        //         result.innerHTML = "User Id:" + response.userId + "<br>" + "ID:" + response.id +"<br>" + "Title:" + response.title + "<br>" + "Body:" + response.body
        //     })
        // )}
        function mydata() {
            fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Displaying to the UI
                let output = '';
                data.forEach(function(response) {
                output +=`<li>"UserId : " ${response.userId} <br> "Id : " ${response.id} <br> "Title : " ${response.title} <br> "Body : " ${response.body} </li> <br>`
                });
                document.getElementById('output').innerHTML = output;
            })
            .catch(err => {
                console.log(err);
                // Displaying to the UI
                document.getElementById('output').innerHTML = err;
            })
        }
        
    </script>
    
</body>
</html>
